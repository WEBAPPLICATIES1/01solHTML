  <h1>Broeikasgassen</h1>
  <h2>Natuurlijke (spontane en menselijke oorsprong)</h2>

    <li>Waterdamp (H<sub>2</sub>)</li>
    <li>Ozon (O<sub>3</sub>)</li>
    <li>Lachgas(N<sub>2</sub>)</li>

    <li>Stikstoftrifluoride (NF<sub>3</sub>)</li>

    De 1<sup>ste</sup> groep ontstaat uit natuurlijke processen en menselijke
